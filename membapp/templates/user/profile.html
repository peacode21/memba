{% extends "user/home_layout.html"%}
  
{% block content %}
<div class="content" style="background-color: white;padding:3em">
    <h3>My Profile</h3>
    <form action="{{url_for('profile')}}" method="post">
        <div class="form-group row mb-3">
            <label class="col-md-3">Party</label>
        <div class="col-md-6">
        <select name="party" class="form-control border-info" id="party">

        <option value="">Select Party</option>
        {% for p in allparties %}
            {% if p.party_id == deets.user_id %}
            <option value="{{p.party_id}}" selected>{{p.party_name}}</option>
            {% else %}
            <option value="{{p.party_id}}">{{p.party_name}}</option>
            {% endif %}
        {% endfor %}
        </select>
        </div>
        </div>
        <div class="form-group row mb-3">
            <label class="col-md-3">Fullname</label>
            <div class="col-md-6">
                <input type="text" value="{{ deets.user_fullname}}" class="form-control border-success" name="fullname">
            </div>
        </div>
            <div class="form-group row mb-3">
                <label class="col-md-3">Email</label>
                <div class="col-md-6">
                    {{ deets.user_email}}
                </div>
            </div>
                <div class="form-group row mb-3">
                    <label class="col-md-3">Phone</label>
                    <div class="col-md-6">
                        <input type="text" value="{{ deets.user_phone}}" class="form-control border-success" name="phone">
                    </div>
                </div>
                <div class="form-group row mb-3">
                    <label class="col-md-3">State of Residence</label>
                <div class="col-md-6">
                <select name="states" class="form-control border-info" id="state">

                <option value="">Please Select State</option>
                {% for s in allstates %}

                <option value="{{s.state_id}}">{{s.state_name}}</option>

                {% endfor %}
                </select>
                </div>
                </div>
                
                <div class="form-group row mb-3">
                    <label class="col-md-3">Local Government area</label>
                <div class="col-md-6" id="mylga"></div>
                </div>
                <div class="col-md-9">
            <input type="submit" class="btn btn-outline-success" value="update">
        </div>
    </div>
    
        

    </form>
  </div>
 
{% endblock %}

{%  block customjs%}
<script type="text/javascript">
  $(document).ready(function(){
    $('#state').change(function(){
        var stateid = $(this).val()
        $.ajax({
            url:"/load_lga/"+stateid,
            type:"GET",
            success:function(response){
                $("#mylga").html(response)
            },
        error:function(e){
          console.log(e)
        }

        })
        })
  })

</script>

{% endblock %}
